
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Calendar</title>
</head>
<body>
    <!-- This part is for outside border -->
    <div id ="outside-box"> 
        <!-- This is for month name display -->
         <div class="Month">
            <h3> 
                October - 2025
            </h3>
         </div>
        <!-- This part is for calendar dates box -->
         <div id="body-content"> 
            <div id="Day"> 
                <div class="day-display"> Sun </div>
                <div class="day-display"> Mon </div>
                <div class="day-display"> Tue </div>
                <div class="day-display"> Wed </div>
                <div class="day-display"> Thu </div>
                <div class="day-display"> Fri </div>
                <div class="day-display"> Sat </div>
            </div>
            <div id="row1"> 
            <div class="dates"> 1 Oct</div>
            <div class="dates"> 2 Oct</div>
            <div class="dates"> 3 Oct</div>
            <div class="dates"> 4 Oct</div>
            <div class="dates"> 5 Oct</div>
            <div class="dates"> 6 Oct</div>
            <div class="dates"> 7 Oct</div>
             </div>
             <div id ="row2"> 
            <div class="dates"> 8 Oct</div>
            <div class="dates"> 9 Oct</div>
            <div class="dates"> 10 Oct</div>
            <div class="dates"> 11 Oct</div>
            <div class="dates"> 12 Oct</div>
            <div class="dates"> 13 Oct</div>
            <div class="dates"> 14 Oct</div>
            </div>
            <div id="row3"> 
            <div class="dates"> 15 Oct</div>
            <div class="dates"> 16 Oct</div>
            <div class="dates"> 17 Oct</div>
            <div class="dates"> 18 Oct</div>
            <div class="dates"> 19 Oct</div>
            <div class="dates"> 20 Oct</div>
            <div class="dates"> 21 Oct</div>
            </div>
            <div id="row4">
            <div class="dates"> 22 Oct</div>
            <div class="dates"> 23 Oct</div>
            <div class="dates"> 24 Oct</div>
            <div class="dates"> 25 Oct</div>
            <div class="dates"> 26 Oct</div>
            <div class="dates"> 27 Oct</div>
            <div class="dates"> 28 Oct</div>
            </div>
            <div id="row5">
            <div class="dates"> 29 Oct</div>
            <div class="dates"> 30 Oct</div>
            <div class="dates"> 31 Oct</div>
            </div>
         </div>
    </div>
</body>
</html>
